name: Build Windows Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'PS5 Input Overlay ${{ github.ref_name }}'
          releaseBody: |
            ## ðŸŽ® PS5 Input Overlay
            
            ### Descargas:
            - **Windows Installer**: `ps5-input-overlay_x64-setup.exe`
            - **Windows MSI**: `ps5-input-overlay_x64_en-US.msi`
            
            ### Instrucciones:
            1. Descarga el instalador
            2. Ejecuta e instala
            3. Conecta tu control DualSense (USB o Bluetooth)
            4. Â¡Abre la app y disfruta!
          releaseDraft: false
          prerelease: false
